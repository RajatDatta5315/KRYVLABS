<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYV LABS | OS for Humanoid Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        h1, h2, h3, .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glow-card:hover { border-color: rgba(6, 182, 212, 0.5); box-shadow: 0 0 20px rgba(6, 182, 212, 0.1); }
        .gradient-text { background: linear-gradient(to right, #fff, #9ca3af); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Nav = ({ user, onSignOut }) => (
            <nav className="fixed top-0 w-full z-50 glass border-b border-white/5 px-6 py-4 flex justify-between items-center">
                <div className="flex items-center gap-2">
                    <div className="w-8 h-8 bg-cyan-500 rounded-lg flex items-center justify-center font-bold text-black">K</div>
                    <span className="font-heading font-bold text-xl tracking-tight">KRYV<span className="text-cyan-500">LABS</span></span>
                </div>
                <div className="flex items-center gap-6 text-sm font-medium">
                    {user ? (
                        <>
                            <span className="text-gray-400">ID: {user.email.split('@')[0]}</span>
                            <button onClick={onSignOut} className="px-4 py-2 rounded-full border border-white/10 hover:bg-white/5 transition-all">TERMINATE SESSION</button>
                        </>
                    ) : (
                        <button className="px-6 py-2 bg-white text-black rounded-full font-bold hover:bg-cyan-500 transition-all">INITIATE ACCESS</button>
                    )}
                </div>
            </nav>
        );

        const AgentCard = ({ name, type, status }) => (
            <div className="glass p-6 rounded-2xl glow-card transition-all cursor-pointer group">
                <div className="flex justify-between items-start mb-4">
                    <div className={`w-3 h-3 rounded-full ${status === 'Active' ? 'bg-cyan-500 shadow-[0_0_10px_#06b6d4]' : 'bg-gray-600'}`}></div>
                    <span className="text-[10px] text-gray-500 font-mono tracking-widest uppercase">{type}</span>
                </div>
                <h3 className="text-lg font-heading font-semibold mb-1 group-hover:text-cyan-400 transition-colors">{name}</h3>
                <p className="text-xs text-gray-400 italic">Core affinity optimized</p>
                <div className="mt-6 flex items-center gap-2">
                    <div className="flex-1 h-[2px] bg-white/5 overflow-hidden">
                        <div className="h-full bg-cyan-500 w-2/3"></div>
                    </div>
                    <span className="text-[10px] font-mono text-cyan-500">67%</span>
                </div>
            </div>
        );

        const Dashboard = ({ user, onSignOut }) => {
            const [agents] = useState([
                { name: "KRYV-OS-01", type: "Neural Core", status: "Active" },
                { name: "SENTINEL-X", type: "Vision Logic", status: "Active" },
                { name: "PHANTOM-4", type: "Humanoid Driver", status: "Idle" }
            ]);

            return (
                <div className="pt-32 px-8 max-w-7xl mx-auto">
                    <div className="flex justify-between items-end mb-12">
                        <div>
                            <h1 className="text-4xl font-heading font-bold gradient-text">Command Center</h1>
                            <p className="text-gray-400">Operational status: <span className="text-cyan-500 uppercase">Nominal</span></p>
                        </div>
                        <button className="px-6 py-3 bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 rounded-xl hover:bg-cyan-500/20 transition-all font-bold">+ DEPLOY AGENT</button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {agents.map((agent, i) => (
                            <AgentCard key={i} {...agent} />
                        ))}
                    </div>

                    <div className="mt-12 glass rounded-3xl p-8">
                        <h2 className="text-xl font-heading font-bold mb-6">System Telemetry</h2>
                        <div className="h-64 flex items-end gap-2 px-4">
                            {[40, 70, 45, 90, 65, 80, 50, 85, 100, 75, 60, 95].map((h, i) => (
                                <div key={i} className="flex-1 bg-gradient-to-t from-cyan-500/20 to-cyan-500/60 rounded-t-sm" style={{height: `${h}%`}}></div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState({ email: 'kryv.developer@labs.io' }); // Mocked for preview

            return (
                <div className="min-h-screen pb-20">
                    <Nav user={user} onSignOut={() => setUser(null)} />
                    {user ? (
                        <Dashboard user={user} onSignOut={() => setUser(null)} />
                    ) : (
                        <div className="flex flex-col items-center justify-center min-h-screen">
                            <h1 className="text-6xl font-heading font-bold mb-4">ACCESS RESTRICTED</h1>
                            <button 
                                onClick={() => setUser({ email: 'kryv.dev@labs.io' })}
                                className="px-8 py-4 bg-white text-black font-bold rounded-full hover:bg-cyan-500 transition-all"
                            >
                                BYPASS SECURITY PROTOCOL
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
