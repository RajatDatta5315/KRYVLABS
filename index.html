<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYV LABS | OS-1 LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #06b6d4; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(12px); }
        .agent-card:hover { border-color: var(--accent); box-shadow: 0 0 20px rgba(6,182,212,0.15); }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [agents, setAgents] = useState([
                { id: 1, name: 'KRYV_CORE_01', status: 'online', load: 45 },
                { id: 2, name: 'SENTINEL_X', status: 'online', load: 12 }
            ]);
            const [logs, setLogs] = useState([
                { time: '12:00:01', msg: 'System initialized' },
                { time: '12:00:05', msg: 'Neural handshake stable' }
            ]);

            const addLog = (msg) => {
                const time = new Date().toLocaleTimeString();
                setLogs(prev => [{ time, msg }, ...prev.slice(0, 15)]);
            };

            const handleDeploy = () => {
                const names = ['VOID_WALKER', 'PHANTOM_OS', 'CHRONOS_NODE', 'AXION_UNIT'];
                const newAgent = {
                    id: Date.now(),
                    name: names[Math.floor(Math.random() * names.length)],
                    status: 'online',
                    load: 0
                };
                setAgents(prev => [newAgent, ...prev]);
                addLog(`Deploying ${newAgent.name}...`);
                
                // Simulate neural load increase
                setTimeout(() => {
                    setAgents(prev => prev.map(a => a.id === newAgent.id ? {...a, load: 34} : a));
                    addLog(`${newAgent.name} synchronization complete.`);
                }, 1500);
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-cyan-950/20 via-black to-black">
                    <div className="glass p-12 rounded-[2rem] w-full max-w-md text-center border-t-4 border-t-cyan-500">
                        <h1 className="text-4xl font-bold mb-2 tracking-tighter">KRYV <span className="text-cyan-500">LABS</span></h1>
                        <p className="text-zinc-500 text-[10px] mono mb-10 tracking-[0.3em] uppercase">Humanoid OS Interface</p>
                        <button 
                            onClick={() => setUser('ADMIN')}
                            className="group relative w-full py-4 bg-white text-black font-bold rounded-xl overflow-hidden transition-all hover:bg-cyan-500"
                        >
                            <span className="relative z-10 uppercase tracking-widest text-sm">Initiate Neural Link</span>
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col p-8 lg:p-12 overflow-hidden gap-8">
                    {/* Header */}
                    <header className="flex justify-between items-end">
                        <div>
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-cyan-500 rounded flex items-center justify-center text-black font-bold">K</div>
                                <h1 className="text-2xl font-bold tracking-tighter uppercase font-heading">Fleet <span className="text-cyan-500">Command</span></h1>
                            </div>
                            <p className="text-zinc-500 mono text-xs mt-1">OPERATOR: {user} // STATUS: CONNECTED</p>
                        </div>
                        <button 
                            onClick={handleDeploy}
                            className="px-8 py-3 bg-cyan-500 text-black font-bold rounded-full hover:bg-white transition-all text-xs tracking-widest uppercase shadow-[0_0_20px_rgba(6,182,212,0.3)]"
                        >
                            + Deploy New Unit
                        </button>
                    </header>

                    {/* Dashboard Body */}
                    <div className="flex-1 grid grid-cols-12 gap-8 overflow-hidden">
                        {/* Agent Fleet */}
                        <div className="col-span-8 flex flex-col gap-6 overflow-hidden">
                            <h2 className="text-xs mono text-zinc-500 uppercase tracking-widest border-b border-white/5 pb-2">Active Neural Assets ({agents.length})</h2>
                            <div className="grid grid-cols-2 gap-4 overflow-y-auto pr-4 scroll-hide pb-20">
                                {agents.map(agent => (
                                    <div key={agent.id} className="glass p-6 rounded-2xl agent-card transition-all flex flex-col justify-between h-48 group">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h3 className="text-lg font-bold group-hover:text-cyan-400 transition-colors uppercase">{agent.name}</h3>
                                                <div className="flex items-center gap-2 mt-1">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></span>
                                                    <span className="text-[10px] mono text-emerald-500 uppercase">{agent.status}</span>
                                                </div>
                                            </div>
                                            <span className="text-[10px] mono text-zinc-600">ID: {agent.id.toString().slice(-4)}</span>
                                        </div>
                                        
                                        <div className="space-y-3">
                                            <div className="flex justify-between items-end text-[10px] mono">
                                                <span className="text-zinc-500 uppercase">Neural Load</span>
                                                <span className="text-cyan-500 font-bold">{agent.load}%</span>
                                            </div>
                                            <div className="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                                                <div 
                                                    className="h-full bg-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.5)] transition-all duration-1000"
                                                    style={{ width: `${agent.load}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Console */}
                        <aside className="col-span-4 flex flex-col gap-6 overflow-hidden">
                            <h2 className="text-xs mono text-zinc-500 uppercase tracking-widest border-b border-white/5 pb-2">System Telemetry</h2>
                            <div className="flex-1 glass rounded-2xl p-6 font-mono text-[11px] overflow-hidden flex flex-col">
                                <div className="flex-1 overflow-y-auto scroll-hide space-y-4 pr-2">
                                    {logs.map((log, i) => (
                                        <div key={i} className="flex gap-4 border-b border-white/5 pb-4 last:border-0">
                                            <span className="text-zinc-600">[{log.time}]</span>
                                            <span className={`${log.msg.includes('complete') ? 'text-emerald-500' : 'text-zinc-300'}`}>{log.msg}</span>
                                        </div>
                                    ))}
                                    <div className="animate-pulse text-cyan-500">_ ACCESSING_DATABASE...</div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
