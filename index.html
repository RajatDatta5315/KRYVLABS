<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYV LABS | OS-1 Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #06b6d4; }
        body { font-family: 'Inter', sans-serif; background: #020202; color: #fff; overflow-x: hidden; }
        .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .agent-card:hover { border-color: var(--accent); box-shadow: 0 0 30px rgba(6, 182, 212, 0.1); }
        .glitch-text { text-shadow: 2px 0 #06b6d4, -2px 0 #ff00c1; animation: glitch 3s infinite; }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        .scanline { background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.05) 50%, transparent); height: 100%; width: 100%; position: absolute; pointer-events: none; animation: scan 8s linear infinite; }
        @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const StatusBadge = ({ status }) => {
            const colors = {
                online: 'bg-emerald-500 shadow-[0_0_10px_#10b981]',
                offline: 'bg-zinc-600',
                syncing: 'bg-cyan-500 animate-pulse',
                error: 'bg-red-500'
            };
            return (
                <div className="flex items-center gap-2">
                    <div className={`w-2 h-2 rounded-full ${colors[status] || colors.offline}`}></div>
                    <span className="text-[10px] font-mono uppercase tracking-widest text-zinc-400">{status}</span>
                </div>
            );
        };

        const Dashboard = ({ user, onLogout }) => {
            const [agents, setAgents] = useState([
                { id: 1, name: 'KRYV-V1-ALPHA', status: 'online', load: 42 },
                { id: 2, name: 'SENTINEL-NODE-0', status: 'syncing', load: 89 },
                { id: 3, name: 'PHANTOM-CORE', status: 'offline', load: 0 }
            ]);

            return (
                <div className="min-h-screen p-6 md:p-12 max-w-7xl mx-auto">
                    <div className="scanline"></div>
                    
                    {/* Header */}
                    <header className="flex justify-between items-center mb-16 relative">
                        <div>
                            <div className="flex items-center gap-3 mb-2">
                                <div className="w-10 h-10 bg-cyan-500 rounded flex items-center justify-center font-bold text-black">K</div>
                                <h2 className="font-heading font-bold text-2xl tracking-tighter">KRYV<span className="text-cyan-500">LABS</span></h2>
                            </div>
                            <p className="text-zinc-500 font-mono text-sm underline decoration-cyan-500/30">SESSION_ACTIVE: {user.email}</p>
                        </div>
                        <button onClick={onLogout} className="px-5 py-2 glass hover:bg-white/5 transition-all text-xs font-mono">DISCONNECT</button>
                    </header>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        {[
                            { label: 'ACTIVE_NODES', val: '12', color: 'text-cyan-500' },
                            { label: 'NEURAL_THROUGHPUT', val: '1.4GB/s', color: 'text-white' },
                            { label: 'UPTIME', val: '99.9%', color: 'text-emerald-500' },
                            { label: 'LATENCY', val: '4ms', color: 'text-cyan-500' }
                        ].map((s, i) => (
                            <div key={i} className="glass p-6 rounded-xl">
                                <p className="text-[10px] font-mono text-zinc-500 mb-1">{s.label}</p>
                                <p className={`text-2xl font-heading font-bold ${s.color}`}>{s.val}</p>
                            </div>
                        ))}
                    </div>

                    {/* Main Content */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 space-y-4">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="font-heading font-bold text-xl uppercase tracking-widest">Neural Assets</h3>
                                <button className="text-xs bg-cyan-500 text-black font-bold px-4 py-2 rounded hover:bg-white transition-all">INITIATE DEPLOYMENT</button>
                            </div>
                            
                            {agents.map(agent => (
                                <div key={agent.id} className="glass agent-card p-6 rounded-xl flex justify-between items-center transition-all group">
                                    <div className="flex gap-6 items-center">
                                        <div className="w-12 h-12 bg-zinc-900 border border-white/5 rounded-lg flex items-center justify-center">
                                            <div className={`w-6 h-6 border-2 rounded-sm rotate-45 ${agent.status === 'online' ? 'border-cyan-500' : 'border-zinc-700'}`}></div>
                                        </div>
                                        <div>
                                            <h4 className="font-heading font-semibold text-lg">{agent.name}</h4>
                                            <StatusBadge status={agent.status} />
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-[10px] font-mono text-zinc-500 mb-2">NEURAL_LOAD</p>
                                        <div className="w-32 h-1 bg-zinc-800 rounded-full overflow-hidden">
                                            <div className="h-full bg-cyan-500 transition-all duration-1000" style={{width: `${agent.load}%`}}></div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Sidebar / Console */}
                        <div className="space-y-6">
                            <div className="glass p-6 rounded-xl border-l-2 border-l-cyan-500">
                                <h4 className="font-heading font-bold mb-4 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-cyan-500 rounded-full"></span>
                                    SYSTEM_LOGS
                                </h4>
                                <div className="font-mono text-[11px] space-y-2 text-zinc-400">
                                    <p><span className="text-zinc-600">[14:22:01]</span> NODE_V1 Authenticated</p>
                                    <p><span className="text-zinc-600">[14:23:45]</span> Handshake protocol: OK</p>
                                    <p className="text-cyan-500/80 underline"><span className="text-zinc-600">[14:24:12]</span> Syncing humanoid-meta-04...</p>
                                </div>
                            </div>
                            
                            <div className="glass p-6 rounded-xl overflow-hidden relative group">
                                <div className="absolute inset-0 bg-gradient-to-br from-cyan-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                <h4 className="font-heading font-bold mb-2">UPGRADE TO PRO</h4>
                                <p className="text-sm text-zinc-400 mb-4">Unlock multi-humanoid orchestration and low-latency edge processing.</p>
                                <button className="w-full py-2 bg-white text-black text-xs font-bold rounded hover:bg-cyan-500 transition-colors">UPGRADE CORE</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Auth = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center bg-[url('https://grainy-gradients.vercel.app/noise.svg')] bg-fixed">
                    <div className="glass p-12 rounded-3xl w-full max-w-md border-t-2 border-t-cyan-500 relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10 font-bold text-8xl pointer-events-none">K</div>
                        <h1 className="text-4xl font-heading font-bold mb-2 tracking-tighter">OS-1 <span className="text-cyan-500">LOGIN</span></h1>
                        <p className="text-zinc-400 text-sm mb-8">Enter authorized credentials to access laboratory systems.</p>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="block text-[10px] font-mono text-zinc-500 mb-1 tracking-widest uppercase">Endpoint ID</label>
                                <input 
                                    type="email" 
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-cyan-500 transition-colors placeholder:text-zinc-700" 
                                    placeholder="operator@kryvlabs.io"
                                />
                            </div>
                            <div>
                                <label className="block text-[10px] font-mono text-zinc-500 mb-1 tracking-widest uppercase">Security Key</label>
                                <input 
                                    type="password" 
                                    className="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-cyan-500 transition-colors" 
                                    placeholder="••••••••"
                                />
                            </div>
                            <button 
                                onClick={() => onLogin(email)}
                                className="w-full py-4 bg-cyan-500 text-black font-bold rounded-xl hover:bg-white transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                            >
                                AUTHORIZE SYSTEM ACCESS
                            </button>
                        </div>
                        <p className="mt-8 text-center text-xs text-zinc-600 font-mono">ENCRYPTED END-TO-END | KRYV-OS v2.0.4</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            
            return (
                <div>
                    {!user ? (
                        <Auth onLogin={(email) => setUser({ email })} />
                    ) : (
                        <Dashboard user={user} onLogout={() => setUser(null)} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
